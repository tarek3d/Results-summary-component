<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="icon" type="./images/png" size="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="side">
            <div class="header">Your Result</div>
            <div class="circle">
                <div class="num">76</div>
                <div class="num2">Of 100</div>
            </div>
            <div class="cong">Great</div>
            <div class="text">You scored higher than 65% of the people who have taken these tests.</div>
        </div>

        <div class="side2">
            <div class="sum">  Summary</div>
            <div class="all">
                <div class="rec"> <img src="./images/icon-reaction.svg" alt=""> <span class="re">Reaction</span> <span class="eit">80 <span class="hun">/ 100</span> </span></div>
                <div class="mem"> <img src="./images/icon-memory.svg" alt="">   <span class="me">Memory</span>   <span class="nin">92  <span class="hun">/ 100</span> </span></div>
                <div class="ver"> <img src="./images/icon-verbal.svg" alt=""> <span class="ve">Verbal</span> <span class="si">61 <span class="hun">/ 100</span></span></div>
                <div class="vis"> <img src="./images/icon-visual.svg" alt="">   <span class="vi">Visual</span> <span class="se">72 <span class="hun"> / 100</span></span>  </div>    
            </div>
            <div class="con">Continue</div>
        </div>
    </div>
</body>
</html>
